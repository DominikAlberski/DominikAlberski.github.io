<div class="blog-posts">
  <header class="post-header">
    <h2>
      <a href="{{ education.url }}">
        {{ education.title }}
      </a>
    </h2>
    <h3>
      {{ education.company }}
    </h3>
    <div class="post-byline">
      <p><span>{{ education.from }} - {{ education.to }}</span></p>
      <p><span>{{ education.period }}</span></p>
    </div>
  </header>
</div>
