<div class="blog-posts">
  <header class="post-header">
    <h2>
      <a href="{{ position.url }}">
        {{ position.title }}
      </a>
    </h2>
    <h3 class="company-title">
      {{ position.company }}
    </h3>
    <div class="post-byline">
      <p><span>{{ position.from }} - {{ position.to }}</span></p>
      <p><span>{{ position.period }}</span></p>
    </div>
  </header>
</div>
