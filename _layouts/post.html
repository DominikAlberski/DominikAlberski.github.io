---
layout: default
---

<div class="post">
  <!-- <div class="half-hero" style='background-image: url({{ page.postHero }});'></div> -->

  <article class="page">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="company">
        <a href="{{ page.companyAdress }}" class="social-link" target="_blank">
          <img src="{{ page.logo }}" alt="logo">
        </a>
        <h2 class="company-name">{{ page.company }}</h2>
      </div>
      <div class="post-byline">
        <p><span>{{ page.from }} - {{ page.to }}</span></p>
        <p><span>{{ page.period }}</span></p>
      </div>
    </header>
    <!-- <aside class="post-aside">
      {% include recent-post-list.html %}
    </aside> -->
    <div class="post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
